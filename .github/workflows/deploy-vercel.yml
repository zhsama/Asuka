# Workflow åç§°
name: Deploy to Vercel

# è§¦å‘æ¡ä»¶
on:
  # æ¨é€åˆ°æŒ‡å®šåˆ†æ”¯æ—¶è§¦å‘
  push:
    branches:
      - master
      - main
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

# ç¯å¢ƒå˜é‡
env:
  # è®¾ç½®éƒ¨ç½²ç›®æ ‡ä¸º Vercel
  DEPLOY_TARGET: vercel
  # Vercel ç»„ç»‡ IDï¼ˆä» Vercel é¡¹ç›®è®¾ç½®è·å–ï¼‰
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  # Vercel é¡¹ç›® IDï¼ˆä» Vercel é¡¹ç›®è®¾ç½®è·å–ï¼‰
  VERCEL_PROJECT_ID_BLOG: ${{ secrets.VERCEL_PROJECT_ID_BLOG }}
  VERCEL_PROJECT_ID_MAIN: ${{ secrets.VERCEL_PROJECT_ID_MAIN }}

jobs:
  # éƒ¨ç½² Blog åº”ç”¨
  deploy-blog:
    name: Deploy Blog to Vercel
    runs-on: ubuntu-latest
    steps:
      # æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4

      # è®¾ç½® pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.10.0

      # è®¾ç½® Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # å®‰è£… Vercel CLI
      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      # æ‹‰å– Vercel ç¯å¢ƒä¿¡æ¯
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/blog
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_BLOG }}

      # æ„å»ºé¡¹ç›®
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/blog
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_BLOG }}

      # éƒ¨ç½²åˆ° Vercel
      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/blog
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_BLOG }}

  # éƒ¨ç½² Main åº”ç”¨
  deploy-main:
    name: Deploy Main to Vercel
    runs-on: ubuntu-latest
    steps:
      # æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4

      # è®¾ç½® pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.10.0

      # è®¾ç½® Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # å®‰è£… Vercel CLI
      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      # æ‹‰å– Vercel ç¯å¢ƒä¿¡æ¯
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/main
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_MAIN }}

      # æ„å»ºé¡¹ç›®
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/main
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_MAIN }}

      # éƒ¨ç½²åˆ° Vercel
      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/main
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_MAIN }}

  # éƒ¨ç½²æˆåŠŸé€šçŸ¥
  comment-deployment-status:
    name: Comment Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-blog, deploy-main]
    if: github.event_name == 'push'
    steps:
      - name: Comment deployment URLs
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentMessage = `
            ğŸš€ **Vercel Deployment Successful!**
            
            - Blog: https://asuka-blog.vercel.app
            - Main: https://asuka-main.vercel.app
            
            Deployed at: ${new Date().toISOString()}
            `;
            
            if (context.payload.pull_request) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: deploymentMessage
              });
            }